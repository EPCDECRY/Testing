<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title>Tic Tac Toe by EPCDECRY</title>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

<!-- Top heading row -->
      <div class="row" id="heading">
        <div class="col-12" ><h1>Tic-Tac-Toe</h1></div>
      </div>

<!-- body row -->
        <div class="row" id="play-area">
<!-- player1 column -->
        <div class="col" id="player1">
          <img src="img/Player1.png" id="human">
        </div>
<!-- board column -->
      <div class="col">
        <div id=buttons>
            <button id="threexthree" onclick="func3()">3 X 3</button>
            <button id="fourxfour" onclick="func4()">4 X 4</button>
        </div>

        <div class="board">
          <h2 id="select-option">Start Playing...</h2>
          <div id="th">
              <table id="three">
                  <tr>
                    <td class="block" id="block_0"></td>
                    <td class="block" id="block_1"></td>
                    <td class="block" id="block_2"></td>
                  </tr>
                  <tr>
                    <td class="block" id="block_3"></td>
                    <td class="block" id="block_4"></td>
                    <td class="block" id="block_5"></td>
                  </tr>
                  <tr>
                    <td class="block" id="block_6"></td>
                    <td class="block" id="block_7"></td>
                    <td class="block" id="block_8"></td>
                  </tr>
                </table>
          </div>

          <div id="fo">
            <table id="four">
              <tr>
                <td class="cell" id="b0"></td>
                <td class="cell" id="b1"></td>
                <td class="cell" id="b2"></td>
                <td class="cell" id="b3"></td>
              </tr>
              <tr>
                <td class="cell" id="b4"></td>
                <td class="cell" id="b5"></td>
                <td class="cell" id="b6"></td>
                <td class="cell" id="b7"></td>
              </tr>
              <tr>
                <td class="cell" id="b8"></td>
                <td class="cell" id="b9"></td>
                <td class="cell" id="b10"></td>
                <td class="cell" id="b11"></td>
              </tr>
              <tr>
                <td class="cell" id="b12"></td>
                <td class="cell" id="b13"></td>
                <td class="cell" id="b14"></td>
                <td class="cell" id="b15"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
<!-- player 2 column -->
        <div class="col">
          <img src="img/Player2.png" id="robot">
        </div>
        </div>

        <div class="row">
          <div class="col"><h2 id="winner"></h2></div>
        </div>

        <div class="row" id="last-col">
          <div class="col" >
    <button id = "pvp" onclick="funcpvp()" > P v P </button>
    <button id = "pve" onclick="funcpve()"> P v E </button>
  </div>
  </div>

  <div class="row">
    <div class="col"><button id="reset" onclick="reset_board()">RESET</button></div>
  </div>

    <!-- <script src="app.js"></script> -->
    <script src="sketch.js"></script>
</body>

</html>
