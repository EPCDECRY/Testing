<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <title>Tic Tac Toe by EPCDECRY</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

<!-- heading row -->
      <div class="row">
              <div class="col-12" id="header">
                    <h1>Tic-Tac-Toe</h1>
              </div>
      </div>

<!-- row1....................................................................... -->
      <div class="row ">
              <div class="col-12" id="row1">
                <!-- Creating a Table 3x3 -->
                    <div id=grid3x3>
                        <table>
                              <tr>
                                  <td class="cell" id="0"></td>
                                  <td class="cell" id="1"></td>
                                  <td class="cell" id="2"></td>
                              </tr>
                              <tr>
                                  <td class="cell" id="3"></td>
                                  <td class="cell" id="4"></td>
                                  <td class="cell" id="5"></td>
                              </tr>
                              <tr>
                                  <td class="cell" id="6"></td>
                                  <td class="cell" id="7"></td>
                                  <td class="cell" id="8"></td>
                              </tr>
                        </table>
                    </div>
              </div>
        </div>
                <!-- buttons -->
<!-- row2.......................................................................-->
      <div class="row">
              <div class="col-6" id="row2">
                    <div id="wrapButtons">
                        <ul id="buttons">
                  <!-- li for 3x3 -->
                          <li onclick="twoPlayers3x3()" id=pvp3x3>P v P</li>
                          <li onclick="aiPlayer3x3()" id=pve3x3>P v E</li>
                        </ul>
                  </div>
              </div>
      </div>
<!-- row3.......................................................................-->
      <div class="row">
        <div class="col-12" id="row3">
              <button onclick="" id="reset">Replay</button>
        </div>
      </div>
<!-- row4.......................................................................-->
                    <!-- Creating table of 4x4 -->
      <div class="row">
                <div class="col-12" id="row4">
                    <div id=grid4x4>
                        <table>
                              <tr>
                                  <td class="block" id="0"></td>
                                  <td class="block" id="1"></td>
                                  <td class="block" id="2"></td>
                                  <td class="block" id="3"></td>
                              </tr>
                              <tr>
                                  <td class="block" id="4"></td>
                                  <td class="block" id="5"></td>
                                  <td class="block" id="6"></td>
                                  <td class="block" id="7"></td>
                              </tr>
                              <tr>
                                  <td class="block" id="8"></td>
                                  <td class="block" id="9"></td>
                                  <td class="block" id="10"></td>
                                  <td class="block" id="11"></td>
                              </tr>
                              <tr>
                                  <td class="block" id="12"></td>
                                  <td class="block" id="13"></td>
                                  <td class="block" id="14"></td>
                                  <td class="block" id="15"></td>
                              </tr>
                        </table>
                    </div>
                </div>
                    <!-- <div class="endgame">
                          <div class="text"></div>
                    </div> -->
              </div>


<!-- row5....................................................................... -->
      <div class="row">
              <div class="col-12" id="row5">
                    <div id="wrapButtons">
                        <ul id="buttons">
                      <!-- li for 4x4 -->
                            <li onclick="" id=pvp4x4>P v P</li>
                            <li onclick="" id=pve4x4>P v E</li>
                        </ul>
                    </div>
              </div>
        </div>

<!-- row6....................................................................... -->
        <div class="row">
              <div class="col-12" id="row6">
                    <button onclick="startGame()" id="reset">Replay</button>
              </div>
        </div>

        <!--
        <button onclick="twoPlayers()">P v P</button>
        <button onclick="aiPlayer()">P v E</button>-->

<!-- javascript files.......................................................................-->
        <script src="src/script.js"></script>
        <script src="src/fourxfour.js"></script>
        <script src="src/aiminimax.js"></script>
    </body>
</html>
